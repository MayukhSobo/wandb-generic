name: Publish Python Package

on:
  release:
    types: [published]  # Only trigger on published (more reliable than created)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required to checkout code
      id-token: write  # Required for PyPI trusted publishing
    
    steps:
    - name: Debug release info
      run: |
        echo "ðŸš€ Publish workflow triggered!"
        echo "ðŸ“‹ Workflow Chain Status:"
        echo "  âœ… 1. Tests passed"
        echo "  âœ… 2. Auto-release completed"
        echo "  ðŸ”„ 3. Publish workflow started (this step)"
        echo ""
        echo "ðŸ“¦ Release Details:"
        echo "  Release tag: ${{ github.event.release.tag_name }}"
        echo "  Release name: ${{ github.event.release.name }}"
        echo "  Release event: ${{ github.event.action }}"
        echo "  Is prerelease: ${{ github.event.release.prerelease }}"
        echo "  Is draft: ${{ github.event.release.draft }}"
    
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish package to PyPI using Trusted Publishing
      uses: pypa/gh-action-pypi-publish@release/v1
      # No credentials needed when using trusted publishing
    
    - name: Publish success notification
      run: |
        echo "ðŸŽ‰ Successfully published wandb-generic ${{ github.event.release.tag_name }} to PyPI!"
        echo "ðŸ“¦ Install with: pip install wandb-generic==${{ github.event.release.tag_name }}"
        echo "ðŸ”— PyPI: https://pypi.org/project/wandb-generic/"